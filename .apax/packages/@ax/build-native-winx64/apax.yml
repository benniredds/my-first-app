name: "@ax/build-native-winx64"
version: 10.1.1
author: Siemens AG
description: tools to compile LLVM to native for winx64
type: generic
scripts:
  build: |
    cp ../../llvm-10.0.0-winx64/bin/clang.exe bin/
    cp -r ../../llvm-10.0.0-winx64/lib/clang lib/
    cp ../../llvm-10.0.0-winx64/bin/lld-link.exe bin/
    cp ../../compile-app/compile-app.js bin/
_internalPackageJsonPassthrough:
  hidden: true
  os:
    - win32
  cpu:
    - x64
  bin:
    "compile-native": "bin/compile-native.js"
    "compile-app": "bin/compile-app.js"
    "clang": "bin/clang.exe"
    "lld-link": "bin/lld-link.exe"
  repository:
    type: git
    url: https://code.siemens.com/ax/languages/st/build-native
dependencies:
  '@ax/third-party-licenses-build-native': 10.1.1
