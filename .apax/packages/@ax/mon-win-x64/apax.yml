name: "@ax/mon-win-x64"
version: 0.16.1
author: Siemens AG
description: The Windows (x64) version of the the SIMATIC Monitor. Do not reference this package directly, use @ax/mon instead.
type: generic
scripts:
  build: dotnet publish ../../src/Simatic.Monitor.CLI --configuration Release --output ./bin --runtime win-x64 --no-self-contained -p:DebugType=None -p:DebugSymbols=false
_internalPackageJsonPassthrough:
  hidden: true
  os:
    - win32
  cpu:
    - x64
  bin:
    mon: "./bin/mon.exe"
  repository:
    type: git
    url: https://code.siemens.com/ax/simatic/monitor
dependencies:
  '@ax/third-party-licenses-monitor': 0.16.1
