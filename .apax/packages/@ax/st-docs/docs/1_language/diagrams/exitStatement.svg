<?xml version="1.0" encoding="utf-16"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg class="axrailroad" width="108" height="83" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css"><![CDATA[/* styling for railroad diagrams */

svg.axrailroad {
    background-color: transparent;
}

svg.axrailroad path {
    stroke-width: 2;
    stroke: black;
    fill: none;
}

svg.axrailroad text {
    font: 12px monospace;
    text-anchor: middle;
}

svg.axrailroad text.rulecaption {
    text-decoration: underline;
}

svg.axrailroad line {
    stroke-width: 2;
    stroke: black;
}

svg.axrailroad rect {
    stroke-width: 2;
    stroke: black;
}
svg.axrailroad rect.token {
    stroke: black;
    fill: #00D7A0;
}

svg.axrailroad rect.rule {
    stroke-width: 2;
    stroke: black;
    fill: #00bedc;
}
]]></style>
