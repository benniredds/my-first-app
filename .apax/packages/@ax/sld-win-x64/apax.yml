name: "@ax/sld-win-x64"
version: 0.11.1
author: Siemens AG
description: The Windows (x64) version of the SIMATIC Loader. Do not reference this package directly, use @ax/sld instead.
type: generic
scripts:
  build: dotnet publish ../../src/Simatic.PLCLoader.CLI --configuration Release --output ./bin --runtime win-x64 --no-self-contained -p:DebugType=None -p:DebugSymbols=false
_internalPackageJsonPassthrough:
  os:
    - win32
  cpu:
    - x64
  bin:
    sld: "./bin/sld.exe"
  repository:
    type: git
    url: https://code.siemens.com/ax/simatic/plc-loader
dependencies:
  '@ax/third-party-licenses-plc-loader': 0.11.1
